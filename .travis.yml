language: python

dist: focal

python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'

install:
  - pip install poetry
  - poetry config virtualenvs.create false
  - poetry install

script:
  - pytest --cov
  - black --check votion
  - flake8 votion
  - mypy votion

after_success:
  - codecov

notifications:
  slack:
    secure: 
